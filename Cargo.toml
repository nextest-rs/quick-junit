[package]
name = "quick-junit"
description = "Data model and serializer for JUnit/XUnit XML"
version = "0.3.6"
readme = "README.md"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/nextest-rs/quick-junit"
documentation = "https://docs.rs/quick-junit"
keywords = ["junit", "xunit", "xml", "serializer", "flaky-tests"]
categories = ["encoding", "development-tools"]
edition = "2021"
rust-version = "1.70"

[dependencies]
chrono = { version = "0.4.37", default-features = false, features = ["std"] }
indexmap = "2.2.6"
quick-xml = "0.31.0"
thiserror = "1.0.58"
uuid = "1.7.0"
strip-ansi-escapes = "0.2.0"

[dev-dependencies]
goldenfile = "1.6.1"
owo-colors = "4.0.0"
